{% extends 'pages/base.html' %}

{% block tittle %}
  {{ post.title }}
{% endblock %}
{% block content %}
  <h3>{{ post.title }}</h3>
  {% comment %} <h3><a href="{% url 'post' post.id %}">{{ post.title }}</a></h3> {% endcomment %}
  <img src="{{ post.image.url }}" width="500px" height="300px" />
  <h6>on {{ post.date }}</h6>
  {{ post.body|safe|linebreaks }}
{% endblock %}
